<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Scrapper</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=New+Amsterdam&display=swap" rel="stylesheet">
</head>
<body>
    <header class="myHeader">
        <h1 class="titutul">Array-Scrapper</h1>
    </header>

    <div id="backgroundElement" class="backgroundElement">

        <section id="mainInteractive" class="mainInteractive">
            <h3 class="currentActionTitle">Current Action</h3>
            <p id="startText" class="startText">Hit start to report the first action</p>
            <button id="startBtn" class="startBtn">START</button>
            <div class="arrayWordsContainer">
            <ul id="listOfActions" class="listOfActions">
            </ul>
            </div>
        </section>

        <section  class="arrayStateSection">
            <h3 class="arrayStateTitle">Array State</h3>
            <div id="ArrLengthRportContainer">
                <p id="ArrLengthRport" class="ArrLengthRport">Start The Scrapping</p>
            </div>
            <div id="arrayWordsContainer" class="arrayWordsContainer">
                <ul id="arrayWords" class="arrayWords">
                </ul>
            </div>
        </section>
        </div>




        <footer>
            <section class="footerLinks">
                <ul class="footerLinksList">
                    <li  id="fLinks"  class="fLinks"><a href="https://github.com/DRojasLey/dani-camp/tree/4-project/1-2-dev/projects/project4/Arrray-scrap" target="_blank">Repo</a></li>
                </ul>
        
            </section>
        </footer>
    <script src="dictionary.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    </body>
    </html>
